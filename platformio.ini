[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
; monitor_port = COM[5]
monitor_speed = 115200

build_type = debug
lib_deps = 
	Arduino_DebugUtils
	arduino-libraries/ArduinoBearSSL@^1.7.2
	arduino-libraries/ArduinoMqttClient@^0.1.5
	arduino-libraries/Arduino_JSON@^0.1.0
	https://github.com/ftrias/TeensyDebug/archive/refs/heads/master.zip
; activate Dual USB just as README says
build_flags =
    -D USB_DUAL_SERIAL
debug_port = \\.\COM3
debug_tool = custom
debug_load_mode = manual
debug_server = 
debug_init_cmds =
  target extended-remote $DEBUG_PORT
  $INIT_BREAK
  define pio_reset_run_target
  interrupt
  tbreak loop
  continue
  end
  define pio_restart_target
  echo Restart is undefined for now.
  end

; debug_init_break =